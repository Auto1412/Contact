    <script>
        // ‚ö†Ô∏è ‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç: ‡πÉ‡∏™‡πà‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Supabase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // Social Media Icons
        const socialIcons = {

            discord: 'üí¨',
            roblox: 'üéÆ',
            tiktok: 'üéµ',

        };

        const socialUrls = {
            instagram: 'https://instagram.com/',
            facebook: 'https://facebook.com/',
            discord: 'https://discord.com/users/',
            roblox: 'https://www.roblox.com/users/profile?username=',
            tiktok: 'https://www.tiktok.com/@',
            line: 'https://line.me/ti/p/~'
        };

        // Load profile data
        async function loadProfile() {
            try {
                const { data, error } = await supabase
                    .from('profile')
                    .select('*')
                    .single();

                if (error) throw error;

                if (data) {
                    displayProfile(data);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>';
            }
        }

        // Display profile

            document.getElementById('profileName').textContent = data.name || '‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì';
            document.getElementById('profileSubtitle').textContent = data.subtitle || '‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏ä‡∏±‡πâ‡∏ô ‡∏°.3';
            document.getElementById('profileBio').textContent = data.bio || '‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà...';
            document.getElementById('profileImg').src = data.image_url || 'https://via.placeholder.com/150';

            // Display social links
            const socialLinksContainer = document.getElementById('socialLinks');
            socialLinksContainer.innerHTML = '';

            const socials = ['instagram', 'facebook', 'discord', 'roblox', 'tiktok', 'line'];
            
            socials.forEach(social => {
                if (data[social]) {
                    const link = document.createElement('a');
                    link.href = getSocialUrl(social, data[social]);
                    link.target = '_blank';
                    link.className = 'social-link';
                    
                    let displayName = social.charAt(0).toUpperCase() + social.slice(1);

            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function getSocialUrl(social, username) {
            if (social === 'facebook' && username.startsWith('http')) {
                return username;
            }
            return socialUrls[social] + username;
        }

        // Admin functions

        async function adminLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            try {
